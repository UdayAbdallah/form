<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <h1>for your car</h1>
      <fieldset>
        <legend>your name</legend>
        <label for="fname">first name</label><br />
        <input type="text" id="fname" name="fname" value="your name" /><br />
        <label for="sname">second name</label><br />
        <input type="text" id="sname" name="sname" value="second name" /><br />
      </fieldset>
      <fieldset>
        <legend>Enter a phone number:</legend>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="123-45-678"
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
          required
        /><br /><br />
      </fieldset>
      <fieldset>
        <legend>select your favorite color</legend>
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000" />
      </fieldset>
      <fieldset>
        <legend>your favorite style</legend>
        <img src="./maxresdefault.jpg" alt="" width="350px" /><br />
        <input type="checkbox" id="suv" name="suv" value="suv" />
        <label for="suv">SUV</label><br />
        <input type="checkbox" id="coupe" name="coupe" value="coupe" />
        <label for="">COUPE</label><br />
        <input
          type="checkbox"
          id="convertible"
          name="convertible"
          value="convertible"
        />
        <label for="convertible">CONVERTIBLE</label><br /><br />
        <input type="checkbox" id="minivan" name="minivan" value="minivan" />
        <label for="minivan">MINIVAN</label><br />
        <input type="checkbox" id="pick-up" name="pick-up" value="pick-up" />
        <label for="pick-up">PICK-UP</label><br />
        <input type="checkbox" id="sedan" name="sedan" value="sedan" />
        <label for="sedan">SEDAN</label><br /><br />
        <input
          type="checkbox"
          id="limousine"
          name="limousine"
          value="limousine"
        />
        <label for="limousine">LIMOUSINE</label><br />
        <input type="checkbox" id="microcar" name="microcar" value="microcar" />
        <label for="microcar">MICROCAR</label><br />
        <input type="checkbox" id="sport" name="sport" value="sport" />
        <label for="sport">SPORT</label><br /><br />
      </fieldset>
      <fieldset>
        <legend>your Birthday</legend>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" />
      </fieldset>
      <fieldset>
        <legend>your favorite car</legend>
        <label for="cars">choose a car :</label>
        <select id="cars" name="cars">
          <option value=""></option>
          <option value="lamborgeni">lamborgeni</option>
          <option value="ferari">ferari</option>
          <option value="tesla">tesla</option>
          <option value="formla">formla</option>
          <option value="BMW">BMW</option>
          <option value="marseds">marseds</option>
        </select>
      </fieldset>
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
